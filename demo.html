<html>
<head>
    <title>Auto Paginate Content With Repeating Header / Footer</title>
    <style>
        body {
            background: #545454;
            font: 12px Arial;
            line-height: 20px;
        }

        .pagify-page {
            background: white;
            box-shadow: 0 0 10px #000;
            margin: 10px;
        }

        .pagify-header {
            text-align: center;
            background: #ddd;
        }

        .pagify-footer {
            background: #efe;
            text-align: center;
            padding: 20px;
        }

        body > div:not(.pagify-header):not(.pagify-footer) {
            text-align: center;
            background: #fff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="pagifyjs-1.1.0.min.js"></script>
    <script>
        $(function () {
            pagifyJS.init({
                pageHeight: 500
            });
        });
    </script>
</head>
<body>
    <div class="pagify-header" style="height: 30px">
        HEADER
    </div>
    <div style="height: 140px">Page Content 140px</div>
    <div style="height: 100px">Page Content 100px</div>
    <div style="height: 40px">Page Content 40px</div>
    <div style="height: 220px">Page Content 220px</div>
    <div style="height: 120px">Page Content 120px</div>
    <div style="height: 120px">Page Content 120px</div>
    <div style="height: 70px">Page Content 70px</div>
    <div style="height: 90px">Page Content 90px</div>
    <div style="height: 100px">Page Content 100px</div>
    <div class="pagify-footer">FOOTER
        <span class="pagify-current-page">x</span> of <span class="pagify-total-pages">x</span>
    </div>
</body>
</html>
